        :root {

        .actions {

        .spinner {

            border: 2px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {

        .results {

        .result-item {

            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;

        }

        .result-header:hover {
            background: #151515;
        }

        .result-info {

        }

        .result-status {

            border-radius: 50%;
        }

        .result-status.success {
            background: var(--accent);
        }

        .result-status.error {

        }

        .result-name {
            font-weight: 500;
        }

        .result-type {
            color: var(--text-dim);

            padding: 0.2rem 0.5rem;

        }

        .result-content {
            padding: 1rem;
            background: var(--bg);
            border-top: 1px solid var(--border);
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.8rem;
            line-height: 1.6;
            display: none;
        }

        .result-content.show {
            display: block;
        }

        .result-error {
            color: var(--error);
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--accent);

        }

        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

        }

        .format-item {
            padding: 0.5rem;
            background: var(--bg);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .format-ext {
            color: var(--accent);
        }

        .format-method {
            color: var(--text-dim);
            font-size: 0.7rem;
        }

        .toggle-icon {
            color: var(--text-dim);
            transition: transform 0.2s;
        }

        .result-header.expanded .toggle-icon {
            transform: rotate(90deg);
        }

        .ai-config {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input {
            width: auto;
        }
    </style>
</head>

    <script>
        const API_BASE = '';

        // å…ƒç´ 
        const urlsInput = document.getElementById('urls');
        const concurrencyInput = document.getElementById('concurrency');
        const aiProviderSelect = document.getElementById('aiProvider');
        const aiConfigDiv = document.getElementById('aiConfig');
        const apiKeyInput = document.getElementById('apiKey');
        const modelInput = document.getElementById('model');
        const baseUrlInput = document.getElementById('baseUrl');
        const parseBtn = document.getElementById('parseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusPanel = document.getElementById('statusPanel');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const resultPanel = document.getElementById('resultPanel');
        const statsDiv = document.getElementById('stats');
        const resultsDiv = document.getElementById('results');
        const formatsDiv = document.getElementById('formats');

        // AI é…ç½®åˆ‡æ¢
        aiProviderSelect.addEventListener('change', () => {
            const provider = aiProviderSelect.value;
            aiConfigDiv.style.display = provider ? 'block' : 'none';

            // è®¾ç½®é»˜è®¤æ¨¡å‹
            const defaultModels = {
                openai: 'gpt-4o',
                gemini: 'gemini-2.0-flash',
                anthropic: 'claude-3-5-sonnet-20241022',
                custom: ''
            };
            modelInput.placeholder = defaultModels[provider] || '';
        });

        // åŠ è½½æ”¯æŒçš„æ ¼å¼
        async function loadFormats() {
            try {
                const res = await fetch(API_BASE + '/api/formats');
                const data = await res.json();
                if (data.success) {
                    formatsDiv.innerHTML = data.formats.map(f => `
                        <div class="format-item">
                            <span class="format-ext">${f.extension}</span>
                            <span class="format-method">${f.method}</span>
                        </div>
                    `).join('');
                }
            } catch (e) {
                formatsDiv.innerHTML = '<p style="color: var(--error);">æ— æ³•åŠ è½½æ ¼å¼åˆ—è¡¨</p>';
            }
        }

        // è§£æ
        async function parse() {
            const urlsText = urlsInput.value.trim();
            if (!urlsText) {
                alert('è¯·è¾“å…¥æ–‡ä»¶ URL');
                return;
            }

            const urls = urlsText.split('\n').map(u => u.trim()).filter(u => u);
            const concurrency = parseInt(concurrencyInput.value) || 3;

            // AI é…ç½®
            let ai = null;
            const provider = aiProviderSelect.value;
            if (provider) {
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    alert('è¯·è¾“å…¥ API Key');
                    return;
                }
                ai = {
                    provider,
                    apiKey,
                    model: modelInput.value.trim() || undefined,
                    baseURL: baseUrlInput.value.trim() || undefined
                };
            }

            // æ˜¾ç¤ºçŠ¶æ€
            parseBtn.disabled = true;
            statusPanel.style.display = 'block';
            statusBox.className = 'status loading';
            statusText.textContent = `æ­£åœ¨è§£æ ${urls.length} ä¸ªæ–‡ä»¶...`;
            resultPanel.style.display = 'none';

            try {
                const res = await fetch(API_BASE + '/api/parse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls, concurrency, ai })
                });

                const data = await res.json();

                if (data.success) {
                    statusBox.className = 'status success';
                    statusText.textContent = `âœ… è§£æå®Œæˆ: ${data.successCount}/${data.total} æˆåŠŸ`;

                    // æ˜¾ç¤ºç»“æœ
                    showResults(data);
                } else {
                    throw new Error(data.error || 'è§£æå¤±è´¥');
                }
            } catch (e) {
                statusBox.className = 'status error';
                statusText.textContent = `âŒ é”™è¯¯: ${e.message}`;
            } finally {
                parseBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResults(data) {
            resultPanel.style.display = 'block';

            // ç»Ÿè®¡
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <span>æ€»æ•°:</span>
                    <span class="stat-value">${data.total}</span>
                </div>
                <div class="stat-item">
                    <span>æˆåŠŸ:</span>
                    <span class="stat-value">${data.successCount}</span>
                </div>
                <div class="stat-item">
                    <span>å¤±è´¥:</span>
                    <span class="stat-value" style="color: ${data.total - data.successCount > 0 ? 'var(--error)' : 'inherit'}">${data.total - data.successCount}</span>
                </div>
                <div class="stat-item">
                    <span>è€—æ—¶:</span>
                    <span class="stat-value">${data.duration}ms</span>
                </div>
            `;

            // ç»“æœåˆ—è¡¨
            resultsDiv.innerHTML = data.results.map((r, i) => `
                <div class="result-item">
                    <div class="result-header" onclick="toggleResult(${i})">
                        <div class="result-info">
                            <div class="result-status ${r.success ? 'success' : 'error'}"></div>
                            <span class="result-name">${escapeHtml(r.fileName)}</span>
                            <span class="result-type">${r.type}</span>
                        </div>
                        <span class="toggle-icon">â–¶</span>
                    </div>
                    <div class="result-content" id="content-${i}">
                        ${r.success 
                            ? escapeHtml(r.content) 
                            : `<span class="result-error">é”™è¯¯: ${escapeHtml(r.error || 'æœªçŸ¥é”™è¯¯')}</span>`
                        }
                    </div>
                </div>
            `).join('');
        }

        // åˆ‡æ¢å±•å¼€
        function toggleResult(index) {
            const content = document.getElementById(`content-${index}`);
            const header = content.previousElementSibling;
            content.classList.toggle('show');
            header.classList.toggle('expanded');
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        // æ¸…ç©º
        function clear() {
            urlsInput.value = '';
            resultPanel.style.display = 'none';
            statusPanel.style.display = 'none';
        }

        // ç»‘å®šäº‹ä»¶
        parseBtn.addEventListener('click', parse);
        clearBtn.addEventListener('click', clear);

        // åˆå§‹åŒ–
        loadFormats();
    </script>
